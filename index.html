<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <!-- css -->
     <link rel="stylesheet" href="./assets/css/style.css">
  </head>

  <body class="px-5">
    <header class="text-center py-4">
      <h2 class="fw-bolder">Meet our Team</h2>
      <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Accusamus, soluta neque? Recusandae vero, alias cupiditate illo nesciunt iure ipsam, debitis modi quidem earum ea, laboriosam accusamus quia explicabo aliquid facilis!</p>
    </header>

    <main>
        <div class="row g-4 mb-5" id="members">
        </div>



        <div class="my-5">
          <form class="row justify-content-around">
           
            <!-- NAME -->
            <div class="mb-3 col-lg-4 col-sm-12 col-md-6">
              <label for="name" class="form-label">Nome</label>
              <input
                type="text"
                class="form-control"
                name="name"
                id="name"
                aria-describedby="helpId"
                placeholder="Inserisci nome membro da aggiungere"
              />
            </div>

            <!-- ROLE -->
            <div class="mb-3 col-lg-4 col-sm-12 col-md-6">
              <label for="role" class="form-label">Ruolo</label>
              <input
                type="text"
                class="form-control"
                name="role"
                id="role"
                aria-describedby="helpId"
                placeholder="Inserisci ruolo ricoperto da membro"
              />
            </div>

            <!-- EMAIL -->
            <div class="mb-3 col-lg-4 col-sm-12 col-md-6">
              <label for="email" class="form-label">Email</label>
              <input
                type="email"
                class="form-control"
                name="email"
                id="email"
                aria-describedby="helpId"
                placeholder="Inserisci email membro"
              />
            </div>

            <!-- IMAGE -->
            <div class="mb-3 col-lg-4 col-sm-12 col-md-6">
              <label for="image" class="form-label">Foto</label>
              <input
                type="file"
                class="form-control"
                name="image"
                id="image"
                aria-describedby="helpId"
                placeholder=""
              />
            </div>
            
            <div class="mb-3 col-12 text-center">
              <button
                type="submit"
                class="btn btn-primary mx-auto"
              >
                Submit
              </button>
            </div>
            

          </form>
        </div>
    </main>

    <footer>
      <!-- place footer here -->
    </footer>


    <!-- js -->
     <script src="./assets/js/script.js"></script>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
